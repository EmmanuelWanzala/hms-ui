<div class="mb-3 auth">

	<div style="margin-top: 4rem;width: 50vw;" class="card mx-auto content">
		<div class="card-body">
		  <form style="padding:50px" name="docregForm" id="docregForm" #docregForm='ngForm'>
		    <h2 class="text-center">Medman Doctor Sign up</h2>

		    <div class="md-form form-group mt-4">
			    <input type="text" class="form-control" #first_name='ngModel' ng-model="first_name" [(ngModel)]="reguser.first_name" required id="first_name" name="first_name">
			    <label for="first_name">First Name</label>
			    <div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">
		            <p>First Name is required</p>
		        </div>
		  	</div>
		  	<div class="md-form form-group mt-4">
			    <input type="text" class="form-control" #last_name='ngModel' ng-model="last_name" [(ngModel)]="reguser.last_name" required id="last_name" name="last_name">
			    <label for="last_name">Last Name</label>
			    <div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">
		            <p>Last Name is required</p>
		        </div>
		  	</div>
		  	<div class="md-form form-group mt-4">
			    <input type="text" disabled class="form-control" id="role" name="role" value="Doctor">
			    <label for="first_name">Role</label>
		  	</div>
		  	<div class="md-form form-group mt-4">
			    <input type="email" class="form-control" #email='ngModel' ng-model="email" [(ngModel)]="reguser.email" required id="email" name="email" >
			    <label for="email">Email Address</label>
			    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
		            <p>Invalid Email Address</p>
		        </div>
		  	</div>
		  	<div class="md-form form-group mt-4">
			    <input type="text" class="form-control" #address='ngModel' ng-model="address" [(ngModel)]="reguser.address" required id="address" name="address" >
			    <label for="address">Address</label>
			    <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
		            <p>Address is required</p>
		        </div>
		  	</div>
		  	<div class="md-form form-group mt-4">
			  <input type="number" #mobile='ngModel' ng-model="mobile" [(ngModel)]="reguser.mobile" required id="mobile" min="10" name="mobile" class="form-control">
			  <label for="mobile">Mobile</label>
			  <div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger">
		            <p>Mobile number is required</p>
		      </div>
			</div>
			<div class="md-form form-group mt-4">
			  <input type="password" #password='ngModel' ng-model="password" [(ngModel)]="reguser.password" required id="password" name="password" class="form-control">
			  <label for="password">Password</label>
			  <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
		            <p>Password is required</p>
		      </div>
			</div>
			<div class="form-group text-center">
		      <button (click)="registerDoc()" [disabled]="!docregForm.valid" class="btn mt-4 btn-md btn-primary btn-block" type="submit">Sign up</button>
		    </div>
		  </form>
		</div>
	</div>  

	<div id = "no_account">
	    <h4>Have an account?<a routerLink="/doctor/login" routerLinkActive="active" > Log in</a></h4>
	</div>
</div>
