<div class="container">
	<h5>Medman Patients</h5>
	<div class="row">
		<div *ngFor="let pat of this._patService.allPatients;"  class="mx-auto mb-4 col-md-4 col-lg-3 col-sm-6">
			<div class="card-container">
				<span class="label">PATIENT</span>
				<img class="round" src="assets/icons/patient.png"  width="144px" height="144px" alt="user" />
				<h6>{{pat.user.first_name}} {{pat.user.last_name}}</h6>
				<button data-toggle="modal" data-target="#diagnoseModalForm" class="primary ghost">
					DIAGNOSE
				</button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="diagnoseModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	        <h4 class="modal-title w-100 font-weight-bold">Diagnose Patient</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body mx-3">
	        <div class="md-form mb-4">
	          <i class="fas fa-heading prefix grey-text"></i>
	          <input type="text" id="case-title" class="form-control validate">
	          <label data-error="wrong" data-success="right" for="case-title">Case Title</label>
	        </div>

	        <div class="md-form mb-4">
	          <i class="fas fa-info  prefix grey-text"></i>
	          <textarea type="text" id="case-diagnosis" name="case-diagnosis" rows="2" class="form-control md-textarea"></textarea>
	          <label data-error="wrong" data-success="right" for="case-diagnosis">Diagnosis</label>
	        </div>

	        
      		<select class="custom-select custom-select-sm">
			  <option value="" disabled selected>Medication</option>
			  <option value="1">Asprin</option>
			  <option value="2">Cough Syrup</option>
			</select>
  		

	        <div class="md-form mb-5">
	          <i class="fas fa-capsules prefix grey-text"></i>
	          <input type="number" id="med-quantity" name="med-quantity" class="form-control validate">
	          <label data-error="wrong" data-success="right" for="med-quantity">Medication Quantity</label>
	        </div>


    		

      		<select class="custom-select custom-select-sm">
			  <option value="" disabled selected>Service</option>
			  <option value="1">X-ray</option>
			</select>
  	

	        <div class="md-form mb-5">
	          <i class="fas fa-bed prefix grey-text"></i>
	          <input type="number" id="admission-days" name="admission-days" class="form-control validate">
	          <label data-error="wrong" data-success="right" for="admission-days">Admission Days</label>
	        </div>

	      </div>
	      <div class="modal-footer d-flex justify-content-center">
	        <button class="btn btn-default">DIAGNOSE</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
