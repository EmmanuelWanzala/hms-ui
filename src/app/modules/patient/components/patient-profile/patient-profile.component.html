<div class="container">
  <div class="row">
    <div class="col-10 mx-auto col-sm-10 col-md-10 col-lg-10">
      <div class="our-team">
        <div class="picture">
          <img  class="img-fluid" width="144px" height="144px" src="{{my_profile.profile_pic}}">
		  
      <a class="float:right" routerLink="/patient/dashboard/profile/edit" href=""><i class="far fa-edit pr-2"></i></a>       
		</div>
        <div class="team-content">
          <h3 class="name">{{my_profile.user.first_name}} {{my_profile.user.last_name}}</h3>
          <h4 class="title">PATIENT</h4>

          
        </div>
        <ul class="social">
          <li><i class="far fa-envelope-open" aria-hidden="true"></i><span class="p-4">{{my_profile.user.email}}</span> </li>
          <li><i class="fas fa-map-marked-alt" aria-hidden="true"></i> <span class="p-4">{{my_profile.user.address}}</span> </li>
          <li><i class="fa fa-phone" aria-hidden="true"></i> <span class="p-4">{{my_profile.user.mobile}}</span> </li>
          <li><i class="fas fa-calendar-alt"></i> <span *ngIf="my_profile.dob" class="p-4">{{my_profile.dob 
          | date:'MMM d, y'}} </span> <span *ngIf="!my_profile.dob" class="p-4">Unknown</span> </li>
        </ul>
      </div>
    </div> 
  </div>
</div>
