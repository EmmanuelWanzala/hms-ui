<div class="container">
	<h5>Medman Doctors</h5>
	<div class="row">
		<div *ngFor="let d of data;" class="mx-auto mb-4 col-md-4 col-lg-3 col-sm-6">
			<div class="card-container">
				<span class="label">DOC</span>
				<img class="round" src="{{d}}" alt="user" />
				<h3>dr.Kamunya M.D</h3>
				<h6>Cardiology</h6>
				<button data-toggle="modal" data-target="#appModalForm" class="primary ghost">
					BOOK
				</button>
			</div>
		</div>
	</div>



	<div class="modal fade" id="appModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	        <h4 class="modal-title w-100 font-weight-bold">Book Appointment</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body mx-3">
	        <div class="md-form mb-5">
	          <i class="fas fa-heading prefix grey-text"></i>
	          <input type="text" id="app-title" class="form-control validate">
	          <label data-error="wrong" data-success="right" for="app-title">Appointment Title</label>
	        </div>

	        <div class="md-form mb-4">
	          <i class="fas fa-info  prefix grey-text"></i>
	          <textarea type="text" id="app-details" name="app-details" rows="2" class="form-control md-textarea"></textarea>
	          <label data-error="wrong" data-success="right" for="app-details">Appointment Details</label>
	        </div>

	        <div class="md-form mb-4">
	          <i class="far fa-calendar-alt  prefix grey-text"></i>
	          <input type="date" id="app-date" name="app-date" class="form-control validate">
	          <label data-error="wrong" data-success="right" for="app-date">Appointment Date</label>
	        </div>

	      </div>
	      <div class="modal-footer d-flex justify-content-center">
	        <button class="btn btn-default">BOOK</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
